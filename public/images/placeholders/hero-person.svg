<svg width="960" height="1200" viewBox="0 0 960 1200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="960" y2="1200" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0B1020"/>
      <stop offset="0.45" stop-color="#1B3F86"/>
      <stop offset="1" stop-color="#3F7FDA"/>
    </linearGradient>
    <linearGradient id="card" x1="160" y1="200" x2="820" y2="980" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.06"/>
    </linearGradient>
    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(650 340) rotate(120) scale(520 520)">
      <stop stop-color="#F6C945" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#F6C945" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-200" y="-200" width="1360" height="1600" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="60"/>
    </filter>
  </defs>

  <rect width="960" height="1200" fill="url(#bg)"/>
  <circle cx="720" cy="360" r="360" fill="url(#glow)" filter="url(#blur)"/>

  <!-- Glass card -->
  <rect x="110" y="160" width="740" height="900" rx="64" fill="url(#card)" stroke="#FFFFFF" stroke-opacity="0.18" stroke-width="2"/>

  <!-- Abstract portrait -->
  <circle cx="480" cy="420" r="150" fill="#FFFFFF" fill-opacity="0.10"/>
  <circle cx="480" cy="380" r="90" fill="#FFFFFF" fill-opacity="0.28"/>
  <rect x="290" y="480" width="380" height="360" rx="160" fill="#FFFFFF" fill-opacity="0.20"/>

  <!-- Decorative dots -->
  <g opacity="0.45">
    <circle cx="220" cy="260" r="4" fill="#FFFFFF"/>
    <circle cx="250" cy="260" r="4" fill="#FFFFFF"/>
    <circle cx="280" cy="260" r="4" fill="#FFFFFF"/>
    <circle cx="310" cy="260" r="4" fill="#FFFFFF"/>
  </g>

  <!-- Bottom caption bar -->
  <rect x="190" y="910" width="580" height="92" rx="28" fill="#0B1020" fill-opacity="0.28" stroke="#FFFFFF" stroke-opacity="0.14"/>
  <rect x="220" y="942" width="240" height="12" rx="6" fill="#FFFFFF" fill-opacity="0.55"/>
  <rect x="220" y="968" width="420" height="10" rx="5" fill="#FFFFFF" fill-opacity="0.30"/>
</svg>
